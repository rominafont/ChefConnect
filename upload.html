<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Manos a la Obra! - ChaefConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <!--Header - Menú Superior/Inicio Sesión-->
    <header class="header"> 
        <div id="logo">
            <a href="./index.html">ChefConnect!</a>
        </div>
        <nav class="menuTop">
            <a href="./upload.html" class="btn"><button>Subir Receta</button></a>
            <ul>
                <li><a href="./explorar.html">Explora</a></li>
                <li><a href="./desafios.html">Desafios</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
            </ul>
            <a href="./perfilusuario.html" id="perfil">
                <img src="img/img27.jpg" alt="Lara Rodríguez" class='imgRounded'></a>
        </nav>
    </header>
    <section id="uploadContainer">
        <form action="index.html" method="get">
            
            <fieldset id="formUpload">
                <h2>Comparte tus mejores creaciones</h2>
                
                <label for="receta"><i class="fa-solid fa-bowl-food"></i> Título de la receta:</label><br>
                <input placeholder="Tortilla Fácil"  class="campoTexto" type="text" id="receta" name="tituloReceta"><br>
                <div class="imagen">
                    <img src="./img/img08.jpg" alt="agrega imagenes" width="200px" height="200px">
                    <img src="./img/img08.jpg" alt="agrega imagenes" width="200px" height="200px">
                    </div>
                <label for="ingredientesReceta"><i class="fa-solid fa-cart-shopping"></i> Ingredientes:</label><br>
                <input placeholder="Huevos, Patatas..." id="ingredientesReceta" name="ingredientesReceta"></input>
                <br><br>
                <label for="pasosReceta"><i class="fa-solid fa-list"></i> Pasos:</label><br>  
                <input placeholder="1. Pela las patatas, 2...." id="pasosReceta" name="pasosReceta"></input>
                <br> <br>
                <label for="time"><i class="fa-solid fa-stopwatch"></i> Duración:</label><br>
                <input placeholder="20'" type="number" id="duracion" name="duracionReceta"><br>
                <br>
                <span><i class="fa-solid fa-fire"></i> Dificultad:<br>
                    <label id="dificultad"><input type="radio" value="bajo" name="dificultad" checked>
                        <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i></label>
                    
                    <label id="dificultad"><input type="radio" value="medio" name="dificultad">
                        <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i> <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i></label>
                    
                    <label id="dificultad"><input type="radio" value="alto" name="dificultad">
                        <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i> <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i> <i class="fa-solid fa-fire" style="color: #9b0b0b;"></i></label>
                </span>
                <br>
                <span class="alergenos"><i class="fa-solid fa-pepper-hot"></i> Alérgenos y otras especificaciones:<br>
                    <label><input type="checkbox" id="cbox01" value="gluten"><i class="fa-solid fa-wheat-awn-circle-exclamation" style="color: #7dc08b;"></i> Gluten</label><br/>
                    <label><input type="checkbox" id="cbox02" value="crustaceos"><i class="fa-solid fa-shrimp" style="color: #7dc08b;"></i> Crustaceos</label><br/>
                    <label><input type="checkbox" id="cbox03" value="huevos"><i class="fa-solid fa-egg" style="color: #7dc08b;"></i>  Huevo</label><br/>
                    <label><input type="checkbox" id="cbox05" value="soja"><i class="fa-solid fa-seedling" style="color: #7dc08b;"></i> Soja</label><br/>
                    <label><input type="checkbox" id="cbox05" value="leche"><i class="fa-solid fa-cheese" style="color: #7dc08b;"></i> Lactosa</label><br/>
                    <label><input type="checkbox" id="cbox06" value="picante"><i class="fa-solid fa-pepper-hot" style="color: #7dc08b;"></i> Picante</label><br/>
                    <label><input type="checkbox" id="cbox06" value="vegan"><i class="fa-solid fa-leaf" style="color: #7dc08b;"></i> 100% Vegana</label><br/>
                </span>
                <br>
                <span class="plato">Tipo de Plato:<br>
                    <input type="radio" id="plato" value="entrante" name="plato" checked>
                    <label for="plato" class="plato"> <i class="fa-solid fa-carrot" style="color: #7dc08b;"></i> Entrante</label><br>
                    <input type="radio" id="plato" value="principal" name="plato">
                    <label for="plato" class="plato"> <i class="fa-solid fa-utensils" style="color: #7dc08b;"></i> Plato Principal</label><br>
                    <input type="radio" id="plato" value="postre" name="plato">
                    <label for="plato" class="plato"><i class="fa-solid fa-cake-candles" style="color: #7dc08b;"></i> Postre (dulce) </label><br>
                    <input type="radio" id="plato" value="snack" name="plato">
                    <label for="plato" class="plato"> <i class="fa-solid fa-hotdog" style="color: #7dc08b;"></i> Snack</label><br>
                    <input type="radio" id="plato" value="bebida" name="plato">
                    <label for="plato" class="plato"> <i class="fa-solid fa-mug-hot" style="color: #7dc08b;"></i> Bebida Caliente</label><br>
                    <input type="radio" id="plato" value="cocktail" name="plato">
                    <label for="plato" class="plato"> <i class="fa-solid fa-martini-glass-citrus" style="color: #7dc08b;"></i> Cocktail</label><br>
                </span>
                <div class="btn">
                    <a href="./perfilusuario.html"><button>Cancelar</button></a>
                    <a href="./perfilusuario.html"><button>Guardar</button></a>
                    <a href="./explorar.html"><button>Publicar</button></a>
                </div>
                
             
            </fieldset>
        </form>
        
    </section>

</body>
</html>
